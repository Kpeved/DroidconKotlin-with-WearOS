trigger:
  branches:
    include:
      - 'master'

pr:
  branches:
    include:
      - '*'

pool:
  vmImage: 'macos-10.14'

steps:

  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'assembleDebug'
      displayName: 'Building For Android'

  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'test'
      displayName: 'Testing Android'
      
  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: ':sessionize:lib:packForXCode'
      displayName: 'Pack For Xcode'

  - script: /usr/local/bin/pod install
    workingDirectory: 'iosApp'
    displayName: 'pod install using a script'

  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'iosApp'
      sdk: 'iphonesimulator'
      configuration: 'Release'
      xcWorkspacePath: 'iosApp/iosApp.xcworkspace'
      xcodeVersion: 'default' # Options: 8, 9, 10, default, specifyPath
      packageApp: false
      useXcpretty: true
      displayName: 'Building For iOS'

  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'iosApp'
      sdk: 'iphonesimulator'
      configuration: 'Debug'
      xcWorkspacePath: 'iosApp/iosApp.xcworkspace'
      xcodeVersion: 'default' # Options: 8, 9, default, specifyPath
      packageApp: false
      destinationSimulators: 'iPhone 7'
      destinationTypeOption: 'simulators'
      destinationPlatformOption: 'iOS'
      signingOption: "auto"
      useXcpretty: true
      publishJUnitResults: true
      displayName: 'Running XCTest/XCUITest'